<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 实例</title>
    <script src="https://cdn.bootcss.com/vue/2.2.0/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-cloak>{{ message }}</div>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:'你好',
            id:'123'
        },
        methods:{
            add:function(){
                console.log("1")
            }
        }
    })

</script>
</body>
</html>
